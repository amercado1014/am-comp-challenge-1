<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static Comp 1</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main class="parent-container">
    <section class="left-side">
      <article class="first">
        <h1>NISSAN SKYLINE GTR</h1>
        <p class="guide">Guide for your new car.</p>
        <button class="nissan">
          <img src="images/nissan.png" alt="nissan icon" class="nissan-image">Nissan
        </button>
        <button>
          <img src="images/contact.png" alt="contact icon" class="contact-image">Contact
        </button>
      </article>
      <article class="second">
        <img class="images" src="images/engine.png" alt="engine icon">
        <p class="description">Engine</p>
      </article>
      <article class="third">
        <img class="images" src="images/rim.png" alt="rim icon">
        <p class="description">Rims</p>
      </article>
      <article class="fourth">
        <img class="images" src="images/tire.png" alt="tire icon">
        <p class="description">Tires</p>
      </article>
      <article class="fifth">
        <img class="images" src="images/headlight.png" alt="healight icon">
        <p class="description">Headlights</p>
      </article>
      <article class="sixth">
        <img class="images" src="images/body.png" alt="car body icon">
        <p class="description">Body</p>
      </article>
      <article class="seventh">
        <img class="images" src="images/navigation.png" alt="navigation icon">
        <p class="description">Navigation</p>
      </article>
      <article class="eight">
        <img class="images" src="images/sound-system.png" alt="sound system icon">
        <p class="description">Sound System</p>
      </article>
    </section>
    <section class="right-side">
      <img src="images/circle.png" alt="circle" class="circle-one">
      <img src="images/circle-2.png" alt="circle" class="circle-two">
      <img src="images/circle-2.png" alt="circle" class="circle-three">
      <img src="images/left-arrow.png" alt="left arrow icon" class="left-arrow">
      <img src="images/right-arrow.png" alt="right arrow icon" class="right-arrow">
      <img src="images/nissan-gtr.jpg" alt="white nissan skyline gtr" class="main-image">
    </section>
  </main>
</body>
</html>
